<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VacTrack Angola</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-4">
  <div class="max-w-4xl mx-auto space-y-6">
    <h1 class="text-3xl font-bold text-center text-red-600">VacTrack Angola</h1>
    <p class="text-center text-sm text-gray-600">Simulador educativo, de planeamento e apresenta√ß√£o de campanhas de vacina√ß√£o.</p>

    <!-- Controles -->
    <div class="bg-white p-4 rounded shadow space-y-4">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 font-semibold">Prov√≠ncia ou Pa√≠s:</label>
          <select id="region" class="w-full p-2 border rounded">
            <option>Bi√©</option>
            <option>Luanda</option>
            <option>Huambo</option>
            <option>Benguela</option>
            <option>Outros</option>
          </select>
        </div>
        <div>
          <label class="block mb-1 font-semibold">Popula√ß√£o Total:</label>
          <input type="number" id="population" value="1000000" class="w-full p-2 border rounded">
        </div>
        <div>
          <label class="block mb-1 font-semibold">Taxa de Vacina√ß√£o (%):</label>
          <input type="number" id="vaccinationRate" value="70" class="w-full p-2 border rounded">
        </div>
        <div>
          <label class="block mb-1 font-semibold">Dias de Campanha:</label>
          <input type="number" id="days" value="30" class="w-full p-2 border rounded">
        </div>
        <div>
          <label class="block mb-1 font-semibold">Sexo:</label>
          <select id="gender" class="w-full p-2 border rounded">
            <option>Todos</option>
            <option>Masculino</option>
            <option>Feminino</option>
          </select>
        </div>
        <div>
          <label class="block mb-1 font-semibold">Faixa Et√°ria:</label>
          <select id="ageGroup" class="w-full p-2 border rounded">
            <option>Todas</option>
            <option>0-5 anos</option>
            <option>6-17 anos</option>
            <option>18-59 anos</option>
            <option>60+ anos</option>
          </select>
        </div>
      </div>

      <button onclick="simulate()" class="mt-4 w-full bg-red-600 hover:bg-red-700 text-white p-2 rounded font-semibold">
        Simular Vacina√ß√£o
      </button>
    </div>

    <!-- Resultados -->
    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Gr√°fico de Progresso da Vacina√ß√£o</h2>
      <canvas id="chart" height="100"></canvas>
    </div>

    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-2">Resumo da Simula√ß√£o</h2>
      <div id="summary" class="text-sm text-gray-700"></div>
    </div>

    <footer class="text-center text-xs text-gray-500 mt-6">
      Criado por Dala De Carvalho ‚úäüèΩ | VacTrack Angola ‚Äì 2025
    </footer>
  </div>

  <script>
    let chart;

    function simulate() {
      const population = parseInt(document.getElementById("population").value);
      const rate = parseFloat(document.getElementById("vaccinationRate").value) / 100;
      const days = parseInt(document.getElementById("days").value);
      const region = document.getElementById("region").value;
      const gender = document.getElementById("gender").value;
      const ageGroup = document.getElementById("ageGroup").value;

      const totalToVaccinate = Math.round(population * rate);
      const dailyVaccination = Math.round(totalToVaccinate / days);

      let data = [];
      let labels = [];
      for (let i = 1; i <= days; i++) {
        data.push(Math.min(i * dailyVaccination, totalToVaccinate));
        labels.push("Dia " + i);
      }

      // Atualizar gr√°fico
      if (chart) chart.destroy();
      const ctx = document.getElementById("chart").getContext("2d");
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: "Pessoas Vacinadas",
            data: data,
            borderColor: "#dc2626",
            backgroundColor: "rgba(220, 38, 38, 0.2)",
            fill: true,
            tension: 0.4
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: function(value) {
                  return value.toLocaleString();
                }
              }
            }
          }
        }
      });

      // Atualizar resumo
      document.getElementById("summary").innerHTML = `
        <p><strong>Regi√£o:</strong> ${region}</p>
        <p><strong>Popula√ß√£o:</strong> ${population.toLocaleString()} pessoas</p>
        <p><strong>Taxa de Vacina√ß√£o:</strong> ${(rate * 100).toFixed(1)}%</p>
        <p><strong>Total Esperado de Vacinados:</strong> ${totalToVaccinate.toLocaleString()}</p>
        <p><strong>Campanha de:</strong> ${days} dias</p>
        <p><strong>Vacina√ß√£o M√©dia por Dia:</strong> ${dailyVaccination.toLocaleString()} pessoas</p>
        <p><strong>Sexo:</strong> ${gender}</p>
        <p><strong>Faixa Et√°ria:</strong> ${ageGroup}</p>
      `;
    }

    // Simular automaticamente ao carregar
    window.onload = simulate;
  </script>
</body>
</html>
